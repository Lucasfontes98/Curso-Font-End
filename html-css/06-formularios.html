<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<title>Fale conosco</title>
		<meta charset="8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/formulario.css">
	</head>
	<body>	
			<header>
				<p>Curso Frontend</p>
			</header>

			<section>
				<nav class="navegacao">
					<ul class="navegacao">
						<h3>Navegação</h3>
						<li><a href="./homepage.html">home</a></li>
						<li><a href="./05-layouts.html">sobre</a></li>
						<li><a href="https://www.instagram.com/_fontes98/">contato</a></li>

					</ul>
				</nav>

				<article>

					<h3>Contato</h3>
					<p>Preencha os campos abaixo</p>

				<form method="post">
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="digite seu nome"><br>
					
					</div>
					
					<div>
						<label for="idade">idade</label>
						<input type="text" name="idade" id="idade" placeholder="qual a sua idade"><br>
					
					</div>

					<div>
						<label for="Email">Email</label>
						<input type="text" name="Email" id="Email" placeholder="digite seu email"><br>
						
					</div>

					<div>
						<label for="Naturalidade">Naturalidade</label>
						<input type="text" name="Naturalidade" id="Naturalidade" placeholder="qual a sua naturalidade"><br>
						
					</div>

					<div>
						<label for="Mensagem">Mensagem</label>
						<textarea name="Mensagem" id="Mensagem" rows="8" placeholder="digite qual o seu sentimento hoje"></textarea><br>
						
					</div>

					<div>
						<p>
						<label>Qual linguagem que voce sabe?</label>
						<input type="radio" name="Linguagens" value="html"> Html
						<input type="radio" name="Linguagens" value="css"> CSS
						<input type="radio" name="Linguagens" value="javascript"> Javascript
						<input type="radio" name="Linguagens" value="outros"> Outros</p>
					</div>
					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="verde">verde</option>
							<option value="azul">azul</option>
							<option value="amarelo" selected>amarelo</option>							
						</select>
					</div>
					<div>
						<p>
						<label>Quais linguagens que voce sabe?</label>
						<input type="checkbox" name="Linguagens"> Html
						<input type="checkbox" name="Linguagens"> CSS
						<input type="checkbox" name="Linguagens"> Javascript
						<input type="checkbox" name="Linguagens"> Outros</p>
						<input type="submit" value="Enviar"/>
					</div>



				</form>


				</article>
			
			</section>	

			<footer>
				<p>Desenvolvido por Lucas.F</p>
			</footer>
		
	</body>
</html>
